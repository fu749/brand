<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .demo-form-inline {
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .el-button {
            margin-right: 10px;
        }
        .pagination-container {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 查询表单 -->
    <form class="demo-form-inline">
        <label for="status">当前状态:</label>
        <select id="status" name="status">
            <option value="">全部</option>
            <option value="1">启用</option>
            <option value="0">禁用</option>
        </select>

        <label for="companyName">企业名称:</label>
        <input type="text" id="companyName" name="companyName" placeholder="企业名称">

        <label for="brandName">品牌名称:</label>
        <input type="text" id="brandName" name="brandName" placeholder="品牌名称">

        <button type="button" class="el-button el-button--primary">查询</button>
    </form>

    <!-- 操作按钮 -->
    <div>
        <button type="button" class="el-button el-button--danger">批量删除</button>
        <button type="button" class="el-button el-button--primary">新增</button>
    </div>

    <!-- 表格展示 -->
    <div class="table-container">
        <table border="1" cellspacing="0" cellpadding="10" width="100%">
            <thead>
            <tr>
                <th>选择</th>
                <th>品牌号</th>
                <th>品牌名称</th>
                <th>企业名称</th>
                <th>排序</th>
                <th>当前状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>1</td>
                <td>品牌A</td>
                <td>企业A</td>
                <td>10</td>
                <td>启用</td>
                <td>
                    <button type="button" class="el-button el-button--primary">修改</button>
                    <button type="button" class="el-button el-button--danger">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 分页 -->
    <div class="pagination-container">
        <button class="el-button">上一页</button>
        <span>1 / 10</span>
        <button class="el-button">下一页</button>
    </div>

    <!-- 编辑对话框 -->
    <div id="dialog" style="display: none; border: 1px solid #ccc; padding: 20px; width: 300px; margin: auto; background-color: #fff;">
        <h3>编辑品牌</h3>
        <form>
            <label for="brandNameEdit">品牌名称:</label>
            <input type="text" id="brandNameEdit" placeholder="品牌名称"><br><br>
            <label for="companyNameEdit">企业名称:</label>
            <input type="text" id="companyNameEdit" placeholder="企业名称"><br><br>
            <label for="orderedEdit">排序:</label>
            <input type="number" id="orderedEdit"><br><br>
            <label for="statusEdit">状态:</label>
            <select id="statusEdit">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select><br><br>
            <button type="button" class="el-button el-button--primary">提交</button>
            <button type="button" class="el-button">取消</button>
        </form>
    </div>
</div>

<script>
    // 处理对话框显示/隐藏逻辑
    document.querySelectorAll('.el-button--primary').forEach(button => {
        button.addEventListener('click', () => {
            const dialog = document.getElementById('dialog');
            dialog.style.display = dialog.style.display === 'none' ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
